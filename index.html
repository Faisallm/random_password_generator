<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - Faisal Muhammad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()">
            <img src="images/generate.png">
            Generate Password
        </button>
    </div>

    <script>
        // the password box.
        // we will be passing a value to this input box...
        // when we click update
        const passwordBox = document.getElementById('password');

        // the length of the password to be generated.
        const length = 12;

        // characters to be allowed in the password
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const symbols = "!#$%&'()*+,-./:;<=>?@[\]^_`{|}~"

        // why shouldn't we randomly sort this string.
        const allChars = upperCase + lowerCase + numbers + symbols;

        // function to generate random function
        function createPassword() {
            let password = ""
            password += upperCase[Math.floor(Math.random() * upperCase.length)]
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
            password += numbers[Math.floor(Math.random() * numbers.length)]
            password += symbols[Math.floor(Math.random() * symbols.length)]
            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)]
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
